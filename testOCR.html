<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Process Upload</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000, #0000ff, #000000);
            background-size: 400% 400%;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }


        .upload-container {
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 50px;
            width: 60%;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s, border-color 0.3s;
            margin-bottom: 30px;
        }

        .upload-container.dragover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00ffff;
        }

        #fileInput {
            display: none;
        }

        #selectButton {
            padding: 12px 25px;
            background-color: #0066ff;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        #selectButton:hover {
            background-color: #3399ff;
            transform: scale(1.05);
        }

        .bottom-section {
    display: flex;
    flex-direction: row; /* force row */
    justify-content: space-between;
    width: 90%;
    max-width: 1200px;
    height: 40vh;
    margin-top: 20px;
    gap: 10px;
    flex-wrap: nowrap; /* force side by side */
}

.preview, .response {
    flex: 0 0 48%; /* force fixed size next to each other */
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    border-radius: 12px;
    padding: 15px;
    overflow: auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
}
        .preview img {
            max-width: 80%;
            max-height: 80%;
            margin: auto;
        }

        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>Budget-Tracker | Image to transaction </h1>

    <div class="upload-container" id="dropArea">
        <p>Drag & Drop Image Here</p>
        <p>or</p>
        <button id="selectButton">Select Image</button>
        <input type="file" id="fileInput" accept="image/*" />
    </div>

    <div class="bottom-section">
        <div class="preview" id="preview">
            <p>Image Preview</p>
        </div>
        <div class="response" id="response">
            <p>Response from Backend</p>
        </div>
    </div>

    <script>
        const dropArea = $('#dropArea');
        const fileInput = $('#fileInput');
        const selectButton = $('#selectButton');
        const preview = $('#preview');
        const responseBox = $('#response');

        // Drag & Drop Events
        dropArea.on('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropArea.addClass('dragover');
        });

        dropArea.on('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropArea.removeClass('dragover');
        });

        dropArea.on('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropArea.removeClass('dragover');
            const files = e.originalEvent.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // Button click to open file selector
        selectButton.on('click', function() {
            fileInput.click();
        });

        fileInput.on('change', function() {
            if (this.files.length > 0) {
                handleFile(this.files[0]);
            }
        });

        // Handle file upload + display preview + POST to backend
        function handleFile(file) {
            // Preview the image
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.html('<img src="' + e.target.result + '" alt="Uploaded Image" />');
            };
            reader.readAsDataURL(file);

            // Prepare FormData
            const formData = new FormData();
            formData.append('file', file);

            // Show spinner in response box
            responseBox.html('<div class="spinner"></div>');

            // POST to backend
            $.ajax({
                url: '/image-process',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                 beforeSend: function(xhr) {
                    xhr.setRequestHeader('Authorization', 'Bearer 6cfffadab2551cf4270ded167e832e3c');
                },
                success: function(data) {
                    console.log(error, xhr.responseText, status)
                    responseBox.html('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
                },
                error: function(xhr, status, error) {
                    console.log(error, xhr.responseText, status)
                    responseBox.html('<pre style="color:red;">Error: ' + xhr.responseText + '</pre>');
                }
            });
        }
    </script>

</body>
</html>
